<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <hr />

      <footer class="footer">
        <small>
          &copy; <a href="{{ site.company_page }}" title="Kinesis">{{ site.company }}</a> <time datetime="2007-01-01">2007</time> - <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
        </small>
      </footer>
    </div>

    {% if site.github %}
      {% include ga.html %}
    {% endif %}
  </body>
</html>
